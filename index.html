<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS  -->
  <link rel="stylesheet" href="style.css">

  <!-- GOOGLE FONTS  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <!-- JS  -->
  <script src='script.js' defer></script>






  <title>Frontend Mentor | Advice generator app</title>

</head>

<body>

  <h1 class="sr-only">Advice generator app</h1>

  <main>

    <div class="advice-box">
      <h2 id="advice-numbers">Advice #<span id="numbers">60</span></h2>
      <p id="advice">"Fail. Fail again. Fail better."</p>
      <button id="reload"><img src="images/icon-dice.svg" alt="icon dice"></button>
    </div>

  </main>



  <footer>

  </footer>

</html>
